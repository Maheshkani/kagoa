  <style>
#home {
    background-image: url(./images/login-bg.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-blend-mode: color-burn;
    background-color: #ffffff60;

        .custom-checkbox .custom-control-input:checked ~ .custom-control-label::before {
  background-color: #4cd2b4!important;
}

.custom-checkbox .custom-control-input:checked:focus ~ .custom-control-label::before {
  box-shadow: 0 0 0 1px #fff, 0 0 0 0.2rem rgba(0, 255, 0, 0.25)
}
.custom-checkbox .custom-control-input:focus ~ .custom-control-label::before {
  box-shadow: 0 0 0 1px #fff, 0 0 0 0.2rem rgba(0, 0, 0, 0.25)
}
.custom-checkbox .custom-control-input:active ~ .custom-control-label::before {
  background-color: #C8FFC8; 
}
.custom-control-label{
    color:#9b9a9b;
}
#home {
    padding-top: 2.5rem;
    padding-bottom: 2.5rem;
}

#home .signup-form {
    background-color: #fff;
    box-shadow: 1px 2px 8px 0px #000;
    padding-top: 40px;
    max-width: 330px;
    min-height: 464px;
}

#home .signup-form .form-group input {
	border:medium none;
    border-bottom: 2px solid #eee;
    height: 38px;
    box-shadow: none !important;

}
#home .signup-form input:focus {
    border-color: #2f7cc0;
}
#home .signup-form .form-control {
      font-size: 16px;
      padding: 10px 15px;
      color: #555;
      background-color: #fff;
      border-radius: 3px; }
       
#home .caption {
    padding-top: 60px;
}
p.code-typeing {
    font-size: 19px;
}
.code-typeing span{
	font-weight:bold;
}
h2.emp-head {
    text-align: center;
    color: #282868;
    font-size: 40px;
    font-family: Nova-bold;
}


.btn-default.cus-login {
    padding: 10px 28px;
    border: 2px solid #2f7cc0;
    color: #fff;
    font-weight: 700;
    letter-spacing: 0.08em;
    -webkit-transition: 0.5s all;
    transition: 0.5s all;
    outline: none !important;
    background-color: #2f7cc0;

}

/* List styling */
.featureList, .featureList ul {
  margin-top: 0;
  padding-left: 2em;
  list-style-type: none;
}
.featureList li:before {
  position: absolute;
  margin-left: -1.3em;
  font-weight: bold;
}
.featureList li.tick::before {
    content: "\2713";
    color: #4cd2b4;
    font-size: 22px;
}
.tick {
    font-family: "Poppins", Arial, serif;
    font-size: 20px;
    color: #fff;
    text-align: left;
    line-height: 30px;
    font-weight: 300;
    font-style: italic;
}  
.cus-emp-input {
    margin-bottom: 10px;
    margin-left: 30px;
    margin-right: 30px;
    width: 86%;
    text-align: center;
}
.cus-login{border-radius:0px;}
.cus-emp-input::placeholder {
  color: #dbdbdb!important;
  opacity: 1; /* Firefox */
  font-size:20px;
  font-weight:;
}

.form-group.emp-group {

    margin-bottom: 0px;
}
.cus-emp-input:-ms-input-placeholder { /* Internet Explorer 10-11 */
 color: #dbdbdb!important;
 font-size:20px;
}

.cus-emp-input::-ms-input-placeholder { /* Microsoft Edge */
 color: #dbdbdb!important;
 font-size:20px;
}

        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-md navbar-light bg-light pr-0">
                <a class="my-auto navbar-brand" href="#"><img src="images/site-logo.png" alt="ka-goa-logo"></a>

     <section id="home">

                <!-- Introduction -->

                </div>
                <!-- Sign Up -->
                <div class="col-md-5 col-sm-12">

                        <h2 class="emp-head">EMPLOYEE LOGIN</h2>
                        <div class="form-group emp-group">
                              <input type="email" class="form-control cus-emp-input" required="required" placeholder="Employee ID">
                              <input type="password" class="form-control cus-emp-input" placeholder="Password" required="required">
                              <div class="text-center mt-4">
                            <p class="code-typeing"> Type: <span>c57oz</span> in the box below </p>
                            <input type="password" class="form-control cus-emp-input" placeholder="Type here" required="required">
                        </div>
                        </div>
                        <button type="submit" class="btn btn-default btn-block cus-login">LOGIN</button>
                       
                        
                    </form>
                </div>
            </div>
        </div>
    </section>
