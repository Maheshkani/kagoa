<!DOCTYPE html>
<html lang="en" class="is-animating">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>About swup</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hawkgs/jqKeyboard/development/build/jqkeyboard.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hawkgs/jqKeyboard/layouts/jqk.layout.en-bg.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link rel="stylesheet" href="./assets/main.css?id=13">
    <style>

    </style>
</head>

<body>
    <style>
        .login-wrapper .form-group {
            width: 473px;
            margin: 0px auto;
            font-size: 41px;
        }
        
        .login-wrapper .form-group .mt-4:nth-child(odd),
        .login-wrapper .form-group .mt-4:nth-child(even) {
            padding: 0px;
        }
        
        .login-wrapper .text-center.mt-4 {
            float: none;
            width: 100%;
        }
    </style>
    <header class="header">
        <div class="logo">
            <a class="nav-brand"><img src="site-logo.png" alt="site-logo" /></a>
        </div>
    </header>
    <main class="wrapper transition-fade" id="swup">
        <div class="wrapper-inner login-wrapper">
            <h1 g-component="SeparateText" class="fill-title">EMPLOYEE LOGIN</h1>
            <form class="fill-form">

                <div class="form-group">
                    <div class="text-center mt-4">
                        <input type="text" class="form-control cus-emp-input" placeholder="EMPLOYEE ID *" required="required">
                    </div>
                    <div class="text-center mt-4">

                        <input type="password" class="form-control cus-emp-input" placeholder="password" required="required">
                    </div>




                </div>



                <input type="submit" class="button button--blue button--fade extra-margin" value="Login"></input>

            </form>


        </div>
    </main>

    <script type="text/javascript">
        $(function() {
            "use strict";
            var $balloon = $("#balloon"),
                $infoTxt = $("#info-txt");
            setTimeout(function() {
                $balloon.addClass("shrink");
            }, 500);
            $infoTxt.delay(1000).fadeIn();
            $(this).click(function() {
                $("#button-hint").fadeOut();
                $balloon.fadeOut();
                $infoTxt.fadeOut();
            });
            jqKeyboard.init({
                // containment: "#field",
                //allowed: ["input[type='text']", "#username-input"],
                icon: "dark"
            });
        });
    </script>


    <script src="./assets/app.js"></script>
</body>

</html>
