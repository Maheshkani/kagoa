<!DOCTYPE html>
<html lang="en" class="is-animating">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>About swup</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link rel="stylesheet" href="./assets/main.css?id=00696">
</head>

<body>
    <header class="header no-border">
        <div class="logo">
            <a class="nav-brand"><img src="site-logo.png" alt="site-logo" /></a>
        </div>
    </header>
    <main class="wrapper transition-fade" id="swup">
        <div class="wrapper-inner">
            <h1 g-component="SeparateText" class="fill-title">Please select the documents</h1>
            <form class="fill-form">

                <div class="form-group">
                    <div class="text-center mt-2" style="margin-bottom:30px;margin-top: 4em;">
                        <span class="mr-2"><input type="checkbox" class="form-control cus-emp-input"> ITR-I </span>
                        <span class="mr-2"> <input type="checkbox" class="form-control cus-emp-input"> ITR-II </span>
                        <span class="mr-2"> <input type="checkbox" class="form-control cus-emp-input"> ACKNOWLEDGEMENT FORM</span>

                    </div>
                    <div class="" style="margin-top: 12em;	">
                        <div class="img-button-div">
                            <button class="button button--blue button--fade">SHARE</button>
                            <img class="img1 button--fade" src="assets/share.png"></div>
                        <div class="img-button-div">
                            <button class="button button--blue button--fade">PRINT</button>
                            <img class="img1  button--fade" src="assets/print.png"></div>
                    </div>
                </div>
            </form>


        </div>
    </main>
    <script src="./assets/app.js"></script>
</body>

</html>
